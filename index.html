<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="Logo">
                </span>

                <div class="text header-text">
                    <span class="name">Controle</span>
                    <span class="name">Financeiro</span>
                </div>
            </div>
        </header>

        <nav class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="home-outline"></ion-icon>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="reader-outline"></ion-icon>
                            <span class="text nav-text">Historic</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <ion-icon name="calendar-outline"></ion-icon>
                            <span class="text nav-text">Calendar</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="moon-sun">
                        <ion-icon class="moon" name="moon-outline"></ion-icon>
                        <ion-icon class="sun" name="sunny-outline"></ion-icon>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </nav>
    </aside>

    <main class="content">
        <span class="title">Dashboard</span>
        <div class="date">
            <input type="date">
        </div>

        <section class="insights">
            <div class="box balance">
                <h1 class="text">Saldo</h1>
                <ion-icon name="cash-outline"></ion-icon>
            </div>
            <div class="box revenue">
                <span class="text">Receitas</span>
                <ion-icon name="trending-up-outline"></ion-icon>
            </div>
            <div class="box expenditure">
                <span class="text">Despesas</span>
                <ion-icon name="trending-down-outline"></ion-icon>
            </div>
        </section>

        <section class="calendar">

        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
